<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/a8eabb4cfc.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <img src="images/logo.svg" alt="Ping Logo" class="logo" />
    <h1>We are launching <strong>soon!</strong></h1>
    <h3>Subscribe and get notified</h3>
    <form>
      <input type="email" placeholder="Your email address" />
      <input type="submit" value="Notify Me" />
    </form>
    <img
      src="images/illustration-dashboard.png"
      alt="Ping Dashboard Illustration"
      class="illustration"
    />
    <div class="socials">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <footer>
      <small>&copy; Copyright Ping. All rights reserved.</small>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/PriankaCodes" target="_blank"
          >PriankaCodes</a
        >.
      </p>
    </footer>
  </body>
</html>
